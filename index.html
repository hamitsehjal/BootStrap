<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>

        <!-- Let's add a responsive navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
            <div class="container">
                <a href="#" class="navbar-brand text-white">FrondEnd BootCamp</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a href="#Learn" class="nav-link text-warning">What
                                you'll Learn?</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Questions" class="nav-link text-warning">Any
                                Questions?</a>
                        </li>
                        <li class="nav-item">
                            <a href="#instructors" class="nav-link
                                text-warning">Meet your
                                Instructors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Showcase Section -->
        <section class="bg-dark text-center text-light p-5 p-lg-0 pt-lg-5
            text-sm-start">
            <div class="container">
                <div class="d-sm-flex align-items-center
                    justify-content-between">
                    <div> <h1><span class="text-white">Become
                                a </span><span class="text-warning">Web
                                Developer</span></h1>

                        <p class="lead my-4">We focus on teaching our students
                            the
                            fundamentals of
                            the latest and greatest technologies to prepare them
                            for their first dev role</p>
                        <button class="btn btn-primary btn-lg">Start My
                            Enrollment</button>
                    </div>
                    <img class="img-fluid w-50 d-none d-md-block"
                        src="./img/undraw_programming_re_kg9v.svg" alt="">
                </div>

            </div>
        </section>

        <!-- Newsletter section -->
        <section class="bg-primary text-light p-5">
            <div class="container">
                <div class="d-md-flex align-items-center
                    justify-content-between">
                    <h3 class="mb-3 mb-md-0">
                        Sign Up For Our Newsletter
                    </h3>
                    <div class="input-group news-input">
                        <input type="text" class="form-control"
                            placeholder="Enter Email"
                            aria-label="Enter Email"
                            aria-describedby="button-addon2">
                        <button class="btn btn-dark btn-lg" type="button">Subscribe</button>
                    </div>

                </div>
            </div>
        </section>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
